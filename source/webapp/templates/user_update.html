{% extends 'base.html' %}
{% block title %}Редактирование пользователя{% endblock %}
{% block content %}
    <h4>Изменить информацию пользователя:</h4>
    <form action="{% url 'webapp:user_update' user.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Сохранить</button>
    </form>
{% endblock %}
