{% extends 'base.html' %}
{% block title %}Посты{% endblock %}
{% block content %}
    {% if request.user.is_authenticated %}
    <a class="btn btn-dark mb-5 float-right" href="{% url 'webapp:add_post' %}">Добавить пост</a>
    {% endif %}
    {% for post in post_list %}
        <h4><a href="{% url 'webapp:post_detail' post.pk %}">{{ post.title }}</a></h4>
        <p>Автор: {{ post.author }}</p>
        <p>Дата: {{ post.date }}</p>
        <hr>
    {% endfor %}
{% endblock %}
