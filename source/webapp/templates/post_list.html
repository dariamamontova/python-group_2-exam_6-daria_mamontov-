{% extends 'base.html' %}
{% block title %}Посты{% endblock %}
{% block content %}
    {% for post in post_list %}
        <h4><a href="{% url 'webapp:post_detail' post.pk %}">{{ post.title }}</a></h4>
        <p>{{ post.author }}</p>
        <p>{{ post.date }}</p>
        <hr>
    {% endfor %}
{% endblock %}
